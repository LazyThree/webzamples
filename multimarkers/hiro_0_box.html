<!DOCTYPE html>
<html>
<script src="libs/aframe-master.js"></script>
<script src="libs/aframe-ar.js"></script>
<script src="https://kit.fontawesome.com/c9500776a0.js" crossorigin="anonymous"></script>
<script src="misc/codeBtn.js"></script>
<!-- load the marker config -->
<script src="data/hiro_0_multi.js"></script>

<script>
    localStorage.setItem('ARjsMultiMarkerFile', hiro_0_marker);
</script>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix;  debugUIEnabled: trues">
        <a-marker preset="area">
            <a-box position="0 0.5 0"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // show-code button
        setCodeBtnUrl("multimarkers/hiro_0_box.html");
    </script>
</body>

</html>
