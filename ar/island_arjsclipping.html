<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <div style='position: fixed; top: 10px; width: 100%; text-align: center; z-index: 1; color: grey'>
    Model by <a href="https://sketchfab.com/3d-models/low-poly-medieval-island-361f02265937462a8969d78c5be1fc6c">Boooooop</a><br>
    Source code <a href="https://github.com/gftruj/webzamples/tree/master/ar">here</a><br>
    Works with a hiro marker.
  </div>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="https://gftruj.github.io/webzamples/aframe/assets/models/medievalIsland/scene.gltf"></a-asset-item>
    </a-assets>
    <a-marker preset="hiro">
      <a-entity scale="0.08 0.08 0.08" gltf-model="#model"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
