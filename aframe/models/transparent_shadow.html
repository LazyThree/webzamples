<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://gftruj.github.io/webzamples/aframe/models/components/model-opacity.js"></script>
<script src="https://gftruj.github.io/webzamples/aframe/models/components/relative-shadow.js"></script>
<script>
   <a-scene>
       <a-asset-item
         id="spino"
         src="https://rawcdn.githack.com/krlosflip22/aframe-ar-sample/c91a7a9dd8b1428bc8e68bc1b5d8641d7241fd1b/spinosaurus.glb"
       ></a-asset-item>

     <a-gltf-model
         id="trex"
         position="0 1 -4"
         shadow="cast: true"
         scale="0.5 0.5 0.5"
         src="#spino"
         model-opacity
         animation="property: model-opacity.opacity;from: 1; to: 0; dur: 1000; dir: alternate; loop: true; startEvents: model-loaded"
       ></a-gltf-model>
     <a-plane rotation="-90 0 0" width="20" height="20" relative-shadow="target: #trex" shadow="receive: true"></a-plane>
     <a-sky color="#ECECEC"></a-sky>
   </a-scene>
