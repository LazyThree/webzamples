<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Environment map</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://kit.fontawesome.com/c9500776a0.js" crossorigin="anonymous"></script>
    <script src="misc/codeBtn.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="helmet" src="assets/models/helmet/DamagedHelmet.glb"></a-asset-item>
        </a-assets>

        <a-entity position="0 0.5 0" gltf-model="#helmet" cube-env-map="path: assets/images/map/;
                        extension: png;
                        reflectivity: 0.5;"></a-entity>
        <a-sky color="#ECECEC"></a-sky>
        <a-entity camera look-controls
            orbit-controls="target: 0 0.5 0; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>

    </a-scene>

   <script>
    // create the "show code" button
    setCodeBtnUrl("aframe/env_cubemap_component_png.html");
   </script>
</body>

</html>
