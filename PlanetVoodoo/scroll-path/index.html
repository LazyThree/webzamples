<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="./aframe-curve-component-extended.js"></script>
  <script src="./scroll-path.js"></script>
  <script src="./js/uilogic.js"></script>
  <style>
    #info {
      position: fixed;
      z-index: 1000;
      text-align: center;
      width: 100%;
      margin: 0 auto;
      background-color: burlywood;
    }
  </style>
</head>

<body>
  <div id="info">
    <h3>scroll-path</h3>
    <p>Based on the <a href="https://github.com/protyze/aframe-alongpath-component">along-path component by Jan
        Azzati</a><br>
      scroll / swipe to move<br>
      viking inn model by <a
        href="https://sketchfab.com/3d-models/viking-room-a49f1b8e4f5c4ecf9e1fe7d81915ad38">nigelgoh</a><br>
      Source code <a href="https://github.com/gftruj/webzamples/tree/master/PlanetVoodoo/scroll-path/">here</a>
    </p>
    <button id="debug">Debug</button>
    <button id="axe">Go to Axe</button>
    <button id="ship">Go to ship</button>   
  </div>
  <a-scene background="color: black" ui-logic>
    <a-assets>
      <a-asset-item id="viking-house-model" src="assets/viking_room/scene.gltf"></a-asset-item>
    </a-assets>
    <a-entity gltf-model="#viking-house-model"></a-entity>

    <a-curve id="track1" type="Line">
      <a-curve-point id="axe-trigger" position="0 9 13"></a-curve-point>
      <a-curve-point position="0 9 10"></a-curve-point>
      <a-curve-point position="0 9 6"></a-curve-point>
      <a-curve-point position="0 9 3"></a-curve-point>
      <a-curve-point position="-1 9 1"></a-curve-point>
      <a-curve-point position="-4 9 0"></a-curve-point>
      <a-curve-point id="ship-trigger" position="-5 9 0"></a-curve-point>
    </a-curve>

    <a-draw-curve curveref="#track1" material="shader: line; color: blue;" visible="false"></a-draw-curve>
    <a-entity scroll-path="curve: #track1; rotate: true; smoothRotation: true">
      <a-entity rotation="0 180 0">
        <a-entity camera ></a-entity>
      </a-entity>
   </a-entity>
  </a-scene>
</body>
