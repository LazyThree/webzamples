<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="simple-glow.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="lamp-model" src="../assets/models/streetlamp/model.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#lamp-model" position="-2 -0.5 -4" rotation="0 180 0"></a-entity>
        <a-entity position="-1.41 2.128 -3.7" simple-glow></a-entity>
        <a-sphere radius="0.25" position="1 1 -1" color="blue" simple-glow></a-sphere>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
